<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="SHirwa">

    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>

    <div id="container">

        <header>
            <h1>Currency Converter </h1>
            <p>select a currency and enter an amount</p>
        </header>

        <div class="input_div">

            <label for="amount">Enter amount:</label>
            <input id="amount" name="currency" type="number" min="1" value="0.00"> <br>

            <label for="currency_from">From:</label>
            <select id="currency_from" class="currency_convert_from"></select>

            <label for="currency_to">To:</label>
            <select id="currency_to" class="currency_convert_to"></select>

            <input id="convert_currency" type="submit" value="Convert Currency">

        </div>

        <div class="output_div">

          <label for="original_currency">currency to be converted</label>
          <input type="text" name="original_currency" id="original_currency" width="100px"; disabled="true"></input>
            <label for="converted_currency">Converted Currency</label>
            <input type="text" name="converted_currency" id="converted_currency" width="100px"; disabled="true"></input>

        </div>

        

    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, .catch((err) =>){
                  
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script src="js/index.js"></script>

</body>
</html>
